---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "tripstorm_traefik.fullname" . }}-ingress-controller
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ template "tripstorm_traefik.fullname" . }}-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "tripstorm_traefik.fullname" . }}-ingress-controller
subjects:
- kind: ServiceAccount
  name: {{ template "tripstorm_traefik.fullname" . }}-ingress-controller
  namespace: {{ .Values.namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "tripstorm_traefik.fullname" . }}-ingress-controller
  namespace: {{ .Values.namespace }}
